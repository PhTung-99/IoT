<!DOCTYPE html>
<html>
   <head>
      <title>Control  Robot</title>
      <meta charset="utf-8">
   </head>
   <body>
		 <h1>Control Movement </h1>	 
		 <button onclick="buttonUp()" onmousedown="buttonUpRelease()" onmouseup="StayCar()">UP</button>
		 <button onclick="buttonDown()" onmousedown="buttonDownRelease()">DOWN</button>
		 <button onclick="buttonLeft()" onmousedown="buttonLeftRelease()">Left</button>
		 <button onclick="buttonRight()" onmousedown="buttonRightRelease()">Right</button>
		 <script src="/socket.io/socket.io.js"></script>
		 <script>
			 var socket = io.connect();
			 
			 function buttonUp(){
			   socket.emit('up');
			 }
			 function buttonDown(){
			   socket.emit('down');
			 }
			 function buttonLeft(){
			   socket.emit('left');
			 }
			 function buttonRight(){
			   socket.emit('right');
			 }
			 function StayCar(){
				socket.emit('stay');
			 }

		</script>
		
   </body>
</html>
