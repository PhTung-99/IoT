<!DOCTYPE html>
<html>
   <head>
      <title>Socket.io Demo</title>
      <meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
   </head>
   <body>
		 <h1>Socket.io Demo</h1>	 
		 <p id="buttonCount">The button has been clicked 0 times.</p>
		 <button onclick="buttonUp()" onmousedown="buttonUpRelease()">UP</button>
		 <button onclick="buttonDown()" onmousedown="buttonDownRelease()">DOWN</button>
		 <button onclick="buttonLeft()" onmousedown="buttonLeftRelease()">Left</button>
		 <button onclick="buttonRight()" onmousedown="buttonRightRelease()">Right</button>
		 <script src="/socket.io/socket.io.js"></script>
		 <script>
			 var socket = io.connect();
			 
			 function buttonUp(){
			   socket.emit('up');
			 }
			 function buttonDown(){
			   socket.emit('down');
			 }
			 function buttonLeft(){
			   socket.emit('left');
			 }
			 function buttonRight(){
			   socket.emit('right');
             }
         
			 //when we receive buttonUpdate, do this
			 socket.on('buttonUpdate', function(data){
				 document.getElementById("buttonCount").innerHTML = 'The button has been clicked ' + data + ' times.';
			 });
		</script>
   </body>
</html>
